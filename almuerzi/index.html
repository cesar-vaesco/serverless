<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Almuerzi Web</title>
</head>

<body>
    <div class="form-main">
        <p class="form-title">Inicia sesión</p>
        <form class="login-form" id="login-form">
            <div>
                <p>Email:</p>
                <input class="input" id="email" placeholder="Email">
            </div>
            <div>
                <p>Contraseña:</p>
                <input type="password" class="input" id="password" placeholder="contraseña">
            </div>
            <div>
                <button class="btn">Enviar</button>
            </div>
        </form>
    </div>
    <template id="orders-view">
        <div id="meals">
            <h3>Menú del día</h3>
            <ul id="meals-list">
                <p>cargando...</p>
            </ul>
            <form id="order">
                <input id="meals-id" type="hidden">
                <button id="submit" disabled>Enviar</button>

            </form>
        </div>
        <div id="orders">
            <h3>Ordenes realizadas</h3>
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>
</body>
<script src="main.js"></script>

</html>
